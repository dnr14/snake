<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tourney:ital,wght@0,100;0,200;1,100;1,200&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Tourney:ital,wght@0,100;0,200;1,100;1,200&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
  <title>스네이크 게임</title>
  <script src="./js/main.js" defer></script>
</head>

<body>
  <div id="root">

    <div id="right">
      <div id="title">Snake Game</div>
      <div id="difficulty">난이도 : <span class="number">1</span></div>
      <div id="score">점수 : <span class="number">0</span></div>
      <div id="count">갯수 : <span class="number">0</span></div>
      <div id="select"><span>난이도</span>
        <select id="difficultySelected">
          <option value="0" selected>기본선택</option>
          <option value="5">5</option>
          <option value="7">7</option>
          <option value="9">9</option>
          <option value="11">11</option>
        </select>
      </div>
      <button type="button" id="start">시작</button>
    </div>
    <div id="gameover">
      <div>GAME OVER</div>
      <div>NEXT GAME F5 PLZ</div>
    </div>

  </div>

</body>

</html>
